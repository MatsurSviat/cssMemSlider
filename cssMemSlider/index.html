<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="hidden-radio" id="dot1" class="radio" checked>
        <input type="radio" name="hidden-radio" id="dot2" class="radio">
        <input type="radio" name="hidden-radio" id="dot3" class="radio">
        <input type="radio" name="hidden-radio" id="dot4" class="radio">
        <div class="slider-container">
    <div class="img-slider">
        <div class="img-container">
            <img src="./assets/Borat.jpg" alt="like" class="first-img">
        </div>

        <div class="img-container">
            <img src="./assets/Elon.jpg" alt="elon" class="second-img">
        </div>

        <div class="img-container">
            <img src="./assets/hacker.jpg" alt="hacker" class="third-img">
        </div>

        <div class="img-container">
            <img src="./assets/shock.jpg" alt="shock" class="fourth-img">
        </div>

    </div>

    <div class="container-text-dots">
        <div class="text">
            <div class="slide-text-container"><p class="slide-text">Нраица</p></div>
            <div class="slide-text-container"><p class="slide-text">WOW</p></div>
            <div class="slide-text-container"><p class="slide-text">BackEnd</p></div>
            <div class="slide-text-container"><p class="slide-text">150 points?</p></div>
        </div>

        <div class="slider-dots">
            <label for="dot1" class="slider-dot"><span class="dots"></span></label>
            <label for="dot2" class="slider-dot"><span class="dots"></span></label>
            <label for="dot3" class="slider-dot"><span class="dots"></span></label>
            <label for="dot4" class="slider-dot"><span class="dots"></span></label>
        </div>

    </div>
</div>
    </div>
</body>
</html>
